<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Hulk Store</h1>

    <span class="menu-spacer"></span>

    <div>

      <a mat-button [routerLink]="'/accesories'"> Accesories </a>
      <a mat-button [routerLink]="'/comics'"> Comics </a>
      <a mat-button [routerLink]="'/glasses'"> Glasses </a>
      <a mat-button [routerLink]="'/shirts'"> Shirts </a>
      <a mat-button [routerLink]="'/toys'"> Toys </a>

    </div>

  </mat-toolbar-row>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" #sidenav id="sidenav" [class.menu-open]="isMenuOpen" [class.menu-close]="!isMenuOpen" opened>
    <mat-nav-list>


      <mat-list-item>
        <button class="menu-item" mat-flat-button [routerLink]="['add-item']">
          <mat-icon>assignment_turned_in</mat-icon>
          Add new item
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>

      <mat-list-item>
        <button class="menu-item" mat-flat-button [routerLink]="['sales']">
          <mat-icon>attach_money</mat-icon>
          Sales
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>



      <a mat-fab color="accent" class="mat-fab-bottom-right fixed z-3" (click)="createCategory()">
        <mat-icon>add</mat-icon>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <ng-container #form>
      </ng-container>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
